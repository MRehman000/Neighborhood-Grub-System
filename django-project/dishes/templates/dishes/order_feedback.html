{% include "ngs/header.html" %}

<h2>Order Feedback</h2>
{% if feedback_submitted %}
<p>Your feedback has been received.</p>
{% else %}
Please provide a review of your order
<form method="post">
  {% csrf_token %}
  <table>
    {{ rating_form.as_table }}
    {{ feedback_form.as_table }}
  </table>
  <button type="submit">Submit</button>
</form>
{% endif %}
{% if not has_complained %}
<a href="complain/">Complain</a>
{% endif %}
