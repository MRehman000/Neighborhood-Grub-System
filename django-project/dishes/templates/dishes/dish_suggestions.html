{% include "ngs/header.html" %}

<h2>Dish Suggestions for {{user.username}}:</h2>
{% if dish_suggestions %}
    <ul>
  {% for dish_suggestion in dish_suggestions %}
  <li>
    <a href="/dishes/posts/{{ dish_suggestion.id }}/">{{dish_suggestion.dish.name}} </a>
   </li>
    {% endfor %}
    </ul>
{% else %}
  <p>No Dish Suggestions are available.</p>
{% endif %}
