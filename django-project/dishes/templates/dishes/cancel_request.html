{% include "ngs/header.html" %}

<h2>Cancel Request</h2>

<button type="submit" form="yes_form">Yes</button>

<form id="yes_form"
      method="post">

</form>

<form id="no_form"
      action="/dishes/orders-requests/"
      method="get">
</form>
